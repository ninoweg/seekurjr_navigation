# overall filter parameters
min_particles: 100          # 100
max_particles: 5000         # 5000
kld_err: 0.01               # 0.01
kld_z: 0.99                 # 0.99
update_min_d: 0.2           # 0.2
update_min_a: 0.17          # 0.5236
resample_interval: 1        # 2
transform_tolerance: 0.2    # 0.1
recovery_alpha_slow: 0.0    # 0.0
recovery_alpha_fast: 0.0    # 0.0
initial_pose_x: 0.0         # 0.0
initial_pose_y: 0.0         # 0.0
initial_pose_a: 0.0         # 0.0
initial_cov_xx: 0.25        # 0.25
initial_cov_yy: 0.25        # 0.25 
initial_cov_aa: 0.0685      # 0.0685 
gui_publish_rate: 10.0      # -1.0
save_pose_rate: 0.5         # 0.5
use_map_topic: true         # false
first_map_only: false       # false
selective_resampling: false # false

# laser model parameters
laser_min_range: 0.5                # -1.0
laser_max_range: 20                 # -1.0
laser_max_beams: 30                 # 180
laser_z_hit: 0.95                   # 0.95
laser_z_short: 0.1                  # 0.1
laser_z_max: 0.05                   # 0.05 
laser_z_rand: 0.05                  # 0.05
laser_sigma_hit: 0.2                # 0.2   
laser_lambda_short: 0.1             # 0.1
laser_likelihood_max_dist: 2.0      # 2.0
laser_model_type: likelihood_field  # likelihood_field

# odometry model parameters
odom_model_type: diff       # diff
odom_alpha1: 0.2            # 0.2
odom_alpha2: 0.2            # 0.2
odom_alpha3: 0.2            # 0.2
odom_alpha4: 0.2            # 0.2
odom_alpha5: 0.2            # 0.2
odom_frame_id: rosaria/pose # odom
base_frame_id: base_link    # base_link 
global_frame_id: map        # map
tf_broadcast: true          # true

