# params that apply both global and local costmap
footprint: [ [0.6, -0.42], [0.6, 0.42], [-0.6, 0.42], [-0.6, -0.42] ]
footprint_padding: 0.01

publish_frequency: 3.0
update_frequency: 4.0
obstacle_range: 2.5
raytrace_range: 3.0
transform_tolerance: 0.5

obstacle_layer:
  enabled:              true
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  observation_sources:  scan

  scan:
    data_type: LaserScan
    topic: scan_filtered
    marking: true
    clearing: true
    inf_is_valid: true
  
inflation_layer:
  enabled:              true
  cost_scaling_factor:  2.58  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     1.75  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  map_topic:            map
  enabled:              true
  subscribe_to_updates: true
  
