TrajectoryPlannerROS:
# Robot Configuration Parameters
  max_vel_x: 0.5 #6.0
  min_vel_x: 0.0

  min_vel_y: 0.0
  max_vel_y: 0.2

  max_vel_theta: 0.3 #1.75
  min_vel_theta: -0.3 #1.75
  min_in_place_vel_theta: 0.2

  acc_lim_theta: 1.0 #5.23
  acc_lim_x: 0.5 #1.0

  holonomic_robot: false
  escape_vel: -0.2

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

DWAPlannerROS:
# Robot Configuration Parameters
  max_vel_x: 0.5  # 6.0
  min_vel_x: 0.0 

  max_vel_y: 0.2  # diff drive robot
  min_vel_y: 0.0  # diff drive robot

  max_trans_vel: 0.5 # choose slightly less than the base's capability
  min_trans_vel: 0.1  # this is the min trans velocity when there is negligible rotational velocity
  trans_stopped_vel: 0.1

  max_rot_vel: 1.0  # choose slightly less than the base's capability
  min_rot_vel: 0.4  # this is the min angular velocity when there is negligible translational velocity
  rot_stopped_vel: 0.4
  
  acc_lim_x: 0.5 # maximum is theoretically 2.0, but we 
  acc_lim_theta: 1.0
  acc_lim_y: 0.0      # diff drive robot

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3  # 0.05
  xy_goal_tolerance: 0.2  # 0.10
  atch_xy_goal_tolerance: false

